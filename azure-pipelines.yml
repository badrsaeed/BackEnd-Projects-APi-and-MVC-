trigger:
- master 

pool:
  name: Default
  demands:: 'agent.name -equals VW_BSAEED'

variables:
  buildConfiguration: 'Release'
  solution: 'Api Projects/Talabat Solution/Talabat Solution.sln'
  apiProjectPath: 'Api Projects/Talabat Solution/Talabat.Apis'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x.x' 

- script: |
    dotnet restore "$(solution)"
  displayName: 'Restore Solution'

- script: |
    dotnet build "$(solution)" --configuration $(buildConfiguration) --no-restore
  displayName: 'Build Solution'



- script: |
    dotnet publish "$(apiProjectPath)/Talabat.Apis.csproj" --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish API Project'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
